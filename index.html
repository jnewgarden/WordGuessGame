<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Character Guess</title>

    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="assets/css/style.css" type ="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Video Game Character Guess</h1>
            <p>Guess The Character!</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Test Your Might!</h3>
            </div>
            <div class="panel-body">
                <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
            </div>
        </div>
        <!-- wrong guesses -->
        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>
        <!-- remaining guesses -->
        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="numGuesses"></span>
            </div>
        </div>
        <!-- wins -->
        <div class="panel panel-default">
            <div class="panel-body">
                Win Counter: <span id="winCounter">0</span>
            </div>
        </div>
        <!-- losses -->
        <div class="panel panel-default">
            <div class="panel-body">
                Loss Counter: <span id="lossCounter">0</span>
            </div>
        </div>

    </div>
    <!-- javascript link -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
